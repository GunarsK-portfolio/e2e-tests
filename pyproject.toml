[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pylint.messages_control]
max-line-length = 100
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name (for test functions)
    "R0911",  # too-many-return-statements (test functions have multiple exit points)
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "R0917",  # too-many-positional-arguments (helper functions need flexibility)
    "W0212",  # protected-access (for tests)
    "R0801",  # duplicate-code (common pattern reuse in tests)
    "R0912",  # too-many-branches (test functions can be complex)
    "R0915",  # too-many-statements (test functions can be long)
    "R1702",  # too-many-nested-blocks (acceptable in tests)
    "R1705",  # no-else-return (stylistic choice)
    "W0718",  # broad-exception-caught (acceptable in tests)
    "C0415",  # import-outside-toplevel (acceptable in exception handlers)
    "W0603",  # global-statement (needed for test config singleton)
    "E1111",  # assignment-from-no-return (false positive)
]

[tool.pylint.basic]
good-names = ["i", "j", "k", "e", "ex", "p", "db", "id"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Tests don't need strict typing
ignore_missing_imports = true  # Playwright imports

[[tool.mypy.overrides]]
module = "playwright.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "UP", "ARG", "SIM"]
ignore = [
    "TRY300",  # Consider moving return to else - acceptable in tests for clarity
    "BLE001",  # Do not catch blind exception - tests need broad exception handling for cleanup
]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["ARG001"]  # Unused function argument - common in test fixtures
"run_*.py" = ["ARG001"]
